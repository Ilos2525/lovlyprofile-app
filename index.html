<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whylovly</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Blackmoor';
            src: url('BLACKMOOR-LET-PLAIN103.TTF') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-family: 'Blackmoor', sans-serif;
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 20px;
        }
        .menu.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-button" onclick="toggleMenu()">Меню</div>
    <div class="menu" id="menu">
        <a href="#">Главная</a>
        <a href="#music">Музыка</a>
        <a href="#video">Видео</a>
    </div>
    <div class="container">
        <h1>whylovly</h1>
        <p>Крутой молодой чел<br>Занимаюсь музыкой<br>Люблю снимать видео<br>Иногда выдумываю вещи странные</p>
        <p>Здесь вы можете наблюдать своего рода бусти, но совершенно бесплатно.<br>В дальнейшем будет интегрировано много разных вещей и механик.</p>
        <p>Приложение в разработке...</p>
    </div>
    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }
    </script>
</body>
</html>
