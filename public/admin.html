  <style>
      :root {
          --neon-color: #00ffcc;
          --bg-dark: #121212;
          --bg-card: rgba(0, 0, 0, 0.3);
          --text-color: #ffffff;
          --error-color: #ff4444;
      }

      body {
          font-family: 'Roboto', sans-serif;
          background: var(--bg-dark);
          color: var(--text-color);
          margin: 0;
          padding: 20px;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      #loginForm {
          text-align: center;
          max-width: 400px;
          margin: 50px auto;
          padding: 30px;
          background: var(--bg-card);
          border-radius: 12px;
          border: 1px solid var(--neon-color);
          box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
      }

      #googleSignIn {
          background: var(--neon-color);
          color: var(--bg-dark);
          padding: 12px 24px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-weight: 500;
          transition: all 0.3s ease;
          width: 200px;
          margin-top: 20px;
      }

      #googleSignIn:hover {
          opacity: 0.9;
          transform: translateY(-2px);
      }

      #adminContent {
          width: 100%;
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
          display: none;
      }

      .error {
          color: var(--error-color);
          margin: 10px 0;
          padding: 10px;
          border-radius: 4px;
          background: rgba(255, 68, 68, 0.1);
      }

      .admin-header {
          display: flex;
          align-items: center;
          gap: 20px;
          padding: 20px;
          background: var(--bg-card);
          border-radius: 15px;
          border: 1px solid var(--neon-color);
          margin-bottom: 30px;
      }

      .profile-photo {
          width: 80px;
          height: 80px;
          border-radius: 50%;
          object-fit: cover;
          border: 2px solid var(--neon-color);
      }

      .profile-info h2 {
          margin: 0;
          color: var(--neon-color);
      }

      .profile-info p {
          margin: 5px 0;
          opacity: 0.8;
      }

      .admin-tabs {
          display: flex;
          justify-content: center;
          gap: 15px;
          margin-bottom: 30px;
          flex-wrap: wrap;
      }

      .tab-button {
          background: var(--bg-card);
          border: 1px solid var(--neon-color);
          color: var(--text-color);
          padding: 12px 24px;
          border-radius: 8px;
          cursor: pointer;
          transition: all 0.3s ease;
          font-weight: 500;
          min-width: 150px;
      }

      .tab-button:hover {
          background: rgba(0, 255, 204, 0.1);
          transform: translateY(-2px);
      }

      .tab-button.active {
          background: var(--neon-color);
          color: var(--bg-dark);
      }

      .form-group {
          background: var(--bg-card);
          padding: 25px;
          border-radius: 12px;
          margin-bottom: 20px;
          border: 1px solid var(--neon-color);
          box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
      }

      .preview-container {
          margin: 15px 0;
          max-width: 300px;
          border-radius: 8px;
          overflow: hidden;
      }

      .preview-container img {
          width: 100%;
          height: auto;
          border-radius: 8px;
      }

      .preview-container audio {
          width: 100%;
          margin: 10px 0;
      }

      .video-preview {
          position: relative;
          width: 100%;
          padding-bottom: 56.25%;
          background: #000;
          border-radius: 8px;
          overflow: hidden;
      }

      .video-preview img {
          position: absolute;
          width: 100%;
          height: 100%;
          object-fit: cover;
      }

      .video-preview .play-icon {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 48px;
          color: white;
          text-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      h3 {
          color: var(--neon-color);
          margin-top: 0;
          font-size: 1.5em;
          margin-bottom: 20px;
      }

      label {
          display: block;
          margin: 15px 0 8px;
          color: var(--text-color);
          font-weight: 500;
      }

      select, input, textarea {
          width: 100%;
          padding: 12px;
          background: rgba(255, 255, 255, 0.1);
          border: 1px solid var(--neon-color);
          color: var(--text-color);
          border-radius: 8px;
          font-family: inherit;
          transition: all 0.3s ease;
      }

      select:focus, input:focus, textarea:focus {
          outline: none;
          box-shadow: 0 0 0 2px rgba(0, 255, 204, 0.3);
      }

      button {
          background: var(--neon-color);
          color: var(--bg-dark);
          padding: 12px 24px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          width: 100%;
          font-weight: 500;
          transition: all 0.3s ease;
      }

      button:hover {
          opacity: 0.9;
          transform: translateY(-2px);
      }

      button:disabled {
          opacity: 0.5;
          cursor: not-allowed;
          transform: none;
      }

      .progress-bar {
          height: 6px;
          background: rgba(255, 255, 255, 0.1);
          margin: 20px 0;
          border-radius: 3px;
          overflow: hidden;
      }

      .progress {
          height: 100%;
          background: var(--neon-color);
          width: 0%;
          transition: width 0.3s ease;
      }

      .post-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          gap: 20px;
          margin-top: 20px;
      }

      .post-item {
          background: var(--bg-card);
          border: 1px solid var(--neon-color);
          border-radius: 12px;
          overflow: hidden;
          transition: transform 0.3s ease;
      }

      .post-item:hover {
          transform: translateY(-5px);
      }

      .post-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px;
          border-bottom: 1px solid rgba(0, 255, 204, 0.2);
      }

      .post-content {
          padding: 15px;
      }

      .post-media {
          width: 100%;
          height: 200px;
          object-fit: cover;
      }

      .delete-btn {
          background: var(--error-color);
          padding: 8px 16px;
          width: auto;
          margin: 0;
          color: white;
      }

      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 768px) {
          body {
              padding: 10px;
          }
          
          .admin-tabs {
              flex-direction: column;
          }
          
          .tab-button {
              width: 100%;
          }
      }

        <div class="admin-header">

    <!-- Firebase скрипты -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDPMqef3_hF-QpBr09qtry_45K4h28oMT0",
            authDomain: "whylovly-website-8adcb.firebaseapp.com",
            projectId: "whylovly-website-8adcb",
            storageBucket: "whylovly-website-8adcb.appspot.com",
            messagingSenderId: "749833792533",
            appId: "1:749833792533:web:2494649a11b628cd84321c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        // Функция для переключения табов
        window.showTab = function(tabId) {
            const buttons = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            const selectedButton = document.querySelector(`[data-tab="${tabId}"]`);
            const selectedContent = document.getElementById(tabId);
            
            if (selectedButton && selectedContent) {
                selectedButton.classList.add('active');
                selectedContent.classList.add('active');
            }
        };

        // Добавляем обработчики для табов
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                showTab(button.dataset.tab);
            });
        });

        // Обработчик входа
        document.getElementById('googleSignIn').onclick = async () => {
            try {
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                const result = await signInWithPopup(auth, provider);
                
                if (result.user.email === 'iosinniy1@gmail.com') {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminContent').style.display = 'block';
                } else {
                    await signOut(auth);
                    alert('Доступ запрещен. Используйте аккаунт администратора.');
                }
            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    console.error('Login error:', error);
                    alert('Ошибка входа: ' + error.message);
                }
            }
        };

        // Слушатель состояния авторизации
        auth.onAuthStateChanged((user) => {
            if (user && user.email === 'iosinniy1@gmail.com') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
            } else {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('adminContent').style.display = 'none';
            }
        });
    </script>
