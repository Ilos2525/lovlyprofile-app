<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | whylovly</title>
    <style>
        @font-face {
            font-family: 'Blackmoor';
            src: url('./1-BLACKMOOR-LET-PLAIN103.TTF') format('truetype');
        }

        :root {
            --neon-color: #00ffcc;
            --neon-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        body {
            font-family: 'Blackmoor', sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: var(--neon-color);
            text-shadow: var(--neon-shadow);
            margin-bottom: 20px;
            font-size: 2em;
        }

        .upload-container {
            background: rgba(34, 34, 34, 0.9);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
            border: 1px solid var(--neon-color);
            text-align: left;
        }

        label {
            display: block;
            margin-top: 15px;
            color: var(--neon-color);
            font-size: 1.1em;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid var(--neon-color);
            border-radius: 8px;
            background: rgba(51, 51, 51, 0.8);
            color: white;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-color);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: var(--neon-color);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Blackmoor', sans-serif;
            font-size: 1.1em;
        }

        button:hover {
            background: #00ffdd;
            box-shadow: 0 0 15px var(--neon-color);
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--neon-color);
            transition: width 0.3s ease;
        }

        @media (max-width: 480px) {
            .upload-container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h2>Добавить новый пост</h2>
    <div class="upload-container">
        <form id="uploadForm">
            <label for="category">Категория:</label>
            <select id="category">
                <option value="photo">Фото</option>
                <option value="music">Музыка</option>
                <option value="video">Видео (YouTube ссылка)</option>
            </select>

            <label for="fileInput">Файл (для фото/музыки):</label>
            <input type="file" id="fileInput">

            <label for="youtubeLink">Ссылка на YouTube (для видео):</label>
            <input type="url" id="youtubeLink" placeholder="Вставьте ссылку">

            <label for="description">Описание:</label>
            <textarea id="description" rows="3" placeholder="Добавьте описание"></textarea>

            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <button type="submit">Загрузить</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAo5uvpI2B5p2GXLfWXZ29V-Z9cGD8wJ6U",
            authDomain: "whylovly-website.firebaseapp.com",
            projectId: "whylovly-website",
            storageBucket: "whylovly-website-8adcb.appspot.com",
            messagingSenderId: "679128641326",
            appId: "1:679128641326:web:27fe6fa6cd6f1e986cd4bf",
            measurementId: "G-RFQRS6K1SX"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);

        // Показываем/скрываем поля в зависимости от выбранной категории
        document.getElementById("category").addEventListener("change", function(e) {
            const isVideo = e.target.value === "video";
            document.getElementById("fileInput").parentElement.style.display = isVideo ? "none" : "block";
            document.getElementById("youtubeLink").parentElement.style.display = isVideo ? "block" : "none";
        });

        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            try {
                const category = document.getElementById("category").value;
                const fileInput = document.getElementById("fileInput");
                const youtubeLink = document.getElementById("youtubeLink").value;
                const description = document.getElementById("description").value;
                const progressBar = document.querySelector(".progress-bar");
                const progress = document.querySelector(".progress");

                console.log("Начало загрузки:", { category, youtubeLink, description });

                let fileURL = "";
                let fileName = "";

                progressBar.style.display = "block";
                progress.style.width = "10%";

                if (category === "video" && youtubeLink) {
                    fileURL = youtubeLink;
                    console.log("Добавление видео:", fileURL);
                    progress.style.width = "50%";
                } else if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    fileName = `${Date.now()}_${file.name}`;
                    const storageRef = ref(storage, `${category}/${fileName}`);
                    
                    console.log("Загрузка файла в Storage...");
                    progress.style.width = "30%";
                    
                    const snapshot = await uploadBytes(storageRef, file);
                    console.log("Файл загружен:", snapshot);
                    progress.style.width = "60%";
                    
                    fileURL = await getDownloadURL(storageRef);
                    console.log("Получен URL файла:", fileURL);
                    progress.style.width = "80%";
                } else {
                    throw new Error("Выберите файл или вставьте YouTube ссылку!");
                }

                const postData = {
                    category,
                    fileName,
                    fileURL,
                    description,
                    timestamp: new Date().toISOString(),
                    likes: 0,
                    comments: []
                };

                console.log("Сохранение в Firestore:", postData);
                const docRef = await addDoc(collection(db, category), postData);
                console.log("Документ сохранен с ID:", docRef.id);

                progress.style.width = "100%";
                setTimeout(() => {
                    progressBar.style.display = "none";
                    progress.style.width = "0%";
                }, 1000);

                alert("Пост успешно загружен!");
                document.getElementById("uploadForm").reset();

            } catch (error) {
                console.error("Ошибка при загрузке:", error);
                alert(`Ошибка: ${error.message}`);
                document.querySelector(".progress-bar").style.display = "none";
            }
        });

        // Инициализация формы
        document.getElementById("youtubeLink").parentElement.style.display = "none";
    </script>
</body>
</html>
