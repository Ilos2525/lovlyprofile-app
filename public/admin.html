<!DOCTYPE html>

    <style>
        :root {

        body {
            font-family: Arial, sans-serif;

        .admin-tabs {

        .tab-button {

            cursor: pointer;
        }

        .tab-button.active {

            color: black;
        }

        .tab-content {
            display: none;
            max-width: 600px;
            margin: 0 auto;

        .tab-content.active {

        .form-group {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;

        h3 {

        label {

        select, input, textarea {

        button {

            color: black;

            border: none;

            width: 100%;

        .preview-image {

        .progress-bar {

            margin-top: 10px;

        #loginForm {

        /* –°—Ç–∏–ª–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞–º–∏ */
        .post-item {

            margin-bottom: 15px;

        }

        .post-item img {
            max-width: 100px;

            margin-right: 10px;
            border-radius: 5px;
        }

        .post-header {
            display: flex;

            align-items: center;

        }

        .post-date {

        .delete-btn {

            padding: 5px 15px;

        .delete-btn:hover {

        .loading {

    </style>
</head>
<body>
    <div id="loginForm">

    <div id="adminContent" style="display: none;">
               <div id="manage" class="tab-content">

                <div id="postsList">
                    <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤...</div>
                </div>

        </div>

        <div id="posts" class="tab-content active">
            <div class="form-group">

                <form id="uploadForm">
                    <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
                    <select id="category" required>
                        <option value="photo">–§–æ—Ç–æ</option>
                        <option value="music">–ú—É–∑—ã–∫–∞</option>

                    <div id="fileInputGroup">

                        <div class="preview-image" id="imagePreview"></div>

                    <div id="youtubeLinkGroup" style="display: none;">
                        <label for="youtubeLink">–°—Å—ã–ª–∫–∞ –Ω–∞ YouTube:</label>
                        <input type="url" id="youtubeLink" placeholder="https://youtube.com/...">
                    </div>

                    <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                    <textarea id="description" rows="4" required></textarea>

                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>

                    <button type="submit">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                </form>

        </div>

        <div id="profile" class="tab-content">
            <div class="form-group">
                <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h3>
                <form id="profileForm">
                    <label for="profilePhoto">–§–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è:</label>
                    <input type="file" id="profilePhoto" accept="image/*">
                    <div class="preview-image" id="profilePreview"></div>

                    <label for="profileName">–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è:</label>
                    <input type="text" id="profileName" value="whylovly">

                    <label for="profileBio">–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è:</label>
                    <textarea id="profileBio" rows="3">–ú—É–∑—ã–∫–∞–Ω—Ç | –°–æ–∑–¥–∞—Ç–µ–ª—å –∫–æ–Ω—Ç–µ–Ω—Ç–∞ | –ê—Ä—Ç–∏—Å—Ç</textarea>

                    <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
                </form>
            </div>
        </div>

        <div id="settings" class="tab-content">
            <div class="form-group">
                <h3>–û–±—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
                <form id="settingsForm">
                    <label for="siteTitle">–ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–∞–π—Ç–∞:</label>
                    <input type="text" id="siteTitle" value="whylovly">

                    <label for="accentColor">–¶–≤–µ—Ç –∞–∫—Ü–µ–Ω—Ç–∞:</label>
                    <input type="color" id="accentColor" value="#00ffcc">

                    <button type="submit">–ü—Ä–∏–º–µ–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
                </form>
            </div>
        </div>
    </div>
        <script type="module">
               import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { getFirestore, collection, addDoc, doc, setDoc, getDocs, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDPMqef3_hF-QpBr09qtry_45K4h28oMT0",
            authDomain: "whylovly-website-8adcb.firebaseapp.com",
            projectId: "whylovly-website-8adcb",
            storageBucket: "whylovly-website-8adcb.firebasestorage.app",
            messagingSenderId: "749833792533",
            appId: "1:749833792533:web:2494649a11b628cd84321c",
            measurementId: "G-0MKF0C3WQJ"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

           onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                console.log('–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –∫–∞–∫:', user.email);
            } else {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('adminContent').style.display = 'none';
                console.log('–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
            }
        });

        document.getElementById('googleSignIn').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message);
            }
        });

        async function uploadFile(file, category) {
            return new Promise((resolve, reject) => {
                const timestamp = Date.now();
                const storageRef = ref(storage, `${category}/${timestamp}_${file.name}`);
                
                const metadata = {
                    contentType: file.type
                };

                const uploadTask = uploadBytesResumable(storageRef, file, metadata);
                const progressBar = document.querySelector('.progress');

                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('–ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏:', progress);
                        progressBar.style.width = progress + '%';
                    },
                    (error) => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                        reject(error);
                    },
                    async () => {
                        try {
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                            resolve(downloadURL);
                        } catch (error) {
                            reject(error);
                        }
                    }
                );
            });
        }

        window.showTab = function(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        };

        document.getElementById('category').addEventListener('change', function(e) {
            const isVideo = e.target.value === 'video';
            document.getElementById('fileInputGroup').style.display = isVideo ? 'none' : 'block';
            document.getElementById('youtubeLinkGroup').style.display = isVideo ? 'block' : 'none';
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = this.querySelector('button[type="submit"]');
            const progressBar = document.querySelector('.progress');

            try {
                submitButton.disabled = true;
                progressBar.style.width = '10%';

                const category = document.getElementById('category').value;
                const description = document.getElementById('description').value;
                let fileURL = '';

                if (category === 'video') {
                    fileURL = document.getElementById('youtubeLink').value;
                    if (!fileURL) throw new Error('–£–∫–∞–∂–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ YouTube');
                } else {
                    const fileInput = document.getElementById('fileInput');
                    if (!fileInput.files.length) throw new Error('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
                    
                    const file = fileInput.files[0];
                    console.log('–ù–∞—á–∞–ª–æ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞:', file.name);
                    fileURL = await uploadFile(file, category);
                    console.log('–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω, URL:', fileURL);
                }

                progressBar.style.width = '80%';

                const postData = {
                    category,
                    fileURL,
                    description,
                    timestamp: new Date().toISOString()
                };

                console.log('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ Firestore:', postData);
                const docRef = await addDoc(collection(db, 'posts'), postData);
                console.log('–î–æ–∫—É–º–µ–Ω—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω —Å ID:', docRef.id);

                progressBar.style.width = '100%';
                alert('–ü–æ—Å—Ç —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω!');
                this.reset();
                document.getElementById('imagePreview').innerHTML = '';

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert(`–û—à–∏–±–∫–∞: ${error.message}`);
            } finally {
                submitButton.disabled = false;
                setTimeout(() => {
                    progressBar.style.width = '0%';
                }, 1000);
            }
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${e.target.result}" style="max-width: 200px;">`;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const profilePhoto = document.getElementById('profilePhoto').files[0];
                const profileName = document.getElementById('profileName').value;
                const profileBio = document.getElementById('profileBio').value;

                let photoURL = '';
                if (profilePhoto) {
                    photoURL = await uploadFile(profilePhoto, 'profile');
                }

                await setDoc(doc(db, 'profile', 'main'), {
                    name: profileName,
                    bio: profileBio,
                    photoURL,
                    updatedAt: new Date().toISOString()
                });

                alert('–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω!');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è:', error);
                alert(`–û—à–∏–±–∫–∞: ${error.message}`);
            }
        });

        document.getElementById('settingsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const siteTitle = document.getElementById('siteTitle').value;
                const accentColor = document.getElementById('accentColor').value;

                await setDoc(doc(db, 'settings', 'main'), {
                    title: siteTitle,
                    accentColor,
                    updatedAt: new Date().toISOString()
                });

                alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫:', error);
                alert(`–û—à–∏–±–∫–∞: ${error.message}`);
            }
        });
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ø–æ—Å—Ç–æ–≤
        async function loadPosts() {
            const postsList = document.getElementById('postsList');
            try {
                const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    postsList.innerHTML = '<div class="post-item">–ù–µ—Ç –ø–æ—Å—Ç–æ–≤</div>';
                    return;
                }

                const postsHTML = [];
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const date = new Date(post.timestamp).toLocaleString('ru-RU');
                    let mediaPreview = '';
                    
                    if (post.category === 'photo') {
                        mediaPreview = `<img src="${post.fileURL}" alt="Preview">`;
                    } else if (post.category === 'video') {
                        mediaPreview = 'üé• –í–∏–¥–µ–æ';
                    } else if (post.category === 'music') {
                        mediaPreview = 'üéµ –ê—É–¥–∏–æ';
                    }

                    postsHTML.push(`
                        <div class="post-item">
                            <div class="post-header">
                                <div>
                                    ${mediaPreview}
                                    <span class="post-date">${date}</span>
                                </div>
                                <button class="delete-btn" onclick="deletePost('${doc.id}')">–£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                            <div>${post.description}</div>
                        </div>
                    `);
                });

                postsList.innerHTML = postsHTML.join('');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤:', error);
                postsList.innerHTML = '<div class="post-item">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤</div>';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞
        window.deletePost = async function(postId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'posts', postId));
                alert('–ü–æ—Å—Ç —É–¥–∞–ª–µ–Ω!');
                loadPosts(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ—Å—Ç–æ–≤
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞:', error);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞: ' + error.message);
            }
        };

        // –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é showTab –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤
        const originalShowTab = window.showTab;
        window.showTab = function(tabId) {
            originalShowTab.call(this, tabId);
            if (tabId === 'manage') {
                loadPosts();
            }
        };
        console.log('–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
    </script>
</body>
