<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whylovly</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --neon-color: #00ffcc;
            --bg-color: #121212;
            --card-bg: rgba(0, 0, 0, 0.3);
            --text-color: #ffffff;
            --secondary-text: #cccccc;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Профиль */
        .profile-section {
            text-align: center;
            padding: 40px 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--neon-color);
            position: relative;
            overflow: hidden;
        }

        .profile-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,255,204,0.1) 0%, transparent 100%);
            z-index: 0;
        }

        .profile-content {
            position: relative;
            z-index: 1;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--neon-color);
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,255,204,0.3);
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.05);
        }

        .profile-name {
            color: var(--neon-color);
            font-size: 28px;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0,255,204,0.5);
        }

        .profile-bio {
            color: var(--secondary-text);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        /* Навигация */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--neon-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-link {
            color: var(--neon-color);
            text-decoration: none;
            padding: 8px 20px;
            border: 1px solid var(--neon-color);
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--neon-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: width 0.6s ease, height 0.6s ease, opacity 0.3s ease;
        }

        .nav-link:hover::before {
            width: 200px;
            height: 200px;
            opacity: 0.1;
        }

        .nav-link.active {
            background: var(--neon-color);
            color: var(--bg-color);
        }

        /* Контент */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Посты */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .post {
            background: var(--card-bg);
            border: 1px solid var(--neon-color);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,255,204,0.2);
        }

        .post img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .post:hover img {
            transform: scale(1.05);
        }

        .post-content {
            padding: 20px;
        }

        .post-description {
            margin: 10px 0;
            color: var(--secondary-text);
            line-height: 1.5;
        }

        .post-date {
            color: var(--neon-color);
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Аудио посты */
        .audio-post {
            padding: 25px;
            background: linear-gradient(45deg, rgba(0,255,204,0.05) 0%, transparent 100%);
            border-radius: 15px;
        }

        .audio-title {
            color: var(--neon-color);
            margin: 0 0 15px 0;
            font-size: 1.2em;
        }

        .audio-player {
            width: 100%;
            margin: 15px 0;
            position: relative;
        }

        .audio-player audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            background: transparent;
        }

        audio::-webkit-media-controls-panel {
            background: rgba(0, 0, 0, 0.8);
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: var(--neon-color);
        }
        /* Видео контейнер */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Лайки и комментарии */
        .post-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,255,204,0.2);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            color: var(--neon-color);
            background: rgba(0,255,204,0.1);
        }

        .action-btn.liked {
            color: var(--neon-color);
        }

        .delete-btn {
            margin-left: auto;
            color: #ff4444;
        }

        .delete-btn:hover {
            background: rgba(255,68,68,0.1);
        }

        /* Загрузка */
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--neon-color);
            position: relative;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-top-color: var(--neon-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: calc(50% - 20px);
            left: calc(50% - 20px);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

            .nav {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .nav-link {
                width: 80%;
                margin: 0 auto;
                text-align: center;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
            }

            .profile-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Профиль -->
    <div class="profile-section">
        <div class="profile-content">
            <img id="profileImage" src="https://placehold.co/150x150" class="profile-photo" alt="Profile Photo">
            <h1 id="profileName" class="profile-name">whylovly</h1>
            <p id="profileBio" class="profile-bio">Загрузка профиля...</p>
        </div>
    </div>

    <!-- Навигация -->
    <div class="nav">
        <a href="#" class="nav-link active" onclick="showSection('all')">Главная</a>
        <a href="#" class="nav-link" onclick="showSection('music')">Музыка</a>
        <a href="#" class="nav-link" onclick="showSection('video')">Видео</a>
    </div>
    <!-- Контент -->
    <div class="content">
        <!-- Все посты (фото) -->
        <div id="all" class="section active">
            <div class="posts-grid" id="allPosts">
                <div class="loading">Загрузка постов</div>
            </div>
        </div>

        <!-- Музыка -->
        <div id="music" class="section">
            <div class="posts-grid" id="musicPosts">
                <div class="loading">Загрузка музыки</div>
            </div>
        </div>

        <!-- Видео -->
        <div id="video" class="section">
            <div class="posts-grid" id="videoPosts">
                <div class="loading">Загрузка видео</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDPMqef3_hF-QpBr09qtry_45K4h28oMT0",
            authDomain: "whylovly-website-8adcb.firebaseapp.com",
            projectId: "whylovly-website-8adcb",
            storageBucket: "whylovly-website-8adcb.firebasestorage.app",
            messagingSenderId: "749833792533",
            appId: "1:749833792533:web:2494649a11b628cd84321c",
            measurementId: "G-0MKF0C3WQJ"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        let currentUser = null;

        // Инициализация Telegram WebApp
        try {
            tg.expand();
            currentUser = tg.initDataUnsafe?.user;
        } catch (e) {
            console.error('Ошибка инициализации Telegram WebApp:', e);
        }

        // Загрузка профиля
        async function loadProfile() {
            try {
                const profileDoc = await getDoc(doc(db, 'profile', 'main'));
                if (profileDoc.exists()) {
                    const data = profileDoc.data();
                    if (data.photoURL) {
                        document.getElementById('profileImage').src = data.photoURL;
                    }
                    if (data.name) {
                        document.getElementById('profileName').textContent = data.name;
                    }
                    if (data.bio) {
                        document.getElementById('profileBio').textContent = data.bio;
                    }
                }
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
            }
        }

        // Загрузка постов
        async function loadPosts() {
            try {
                const postsQuery = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(postsQuery);
                
                const posts = {
                    photo: [],
                    music: [],
                    video: []
                };

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    post.id = doc.id;
                    if (post.category) {
                        posts[post.category].push(post);
                    }
                });

                // Отображаем посты в соответствующих разделах
                displayPosts('allPosts', posts.photo);
                displayPosts('musicPosts', posts.music);
                displayPosts('videoPosts', posts.video);
            } catch (error) {
                console.error('Ошибка загрузки постов:', error);
            }
        }
        // Отображение постов
        function displayPosts(containerId, posts) {
            const container = document.getElementById(containerId);
            if (!posts.length) {
                container.innerHTML = '<div class="post"><div class="post-content">Нет постов</div></div>';
                return;
            }

            container.innerHTML = posts.map(post => {
                const date = new Date(post.timestamp).toLocaleDateString('ru-RU');
                const isAdmin = currentUser?.id === '5794174511'; // ID админа в Telegram
                
                let mediaContent = '';
                if (post.category === 'photo') {
                    mediaContent = `<img src="${post.fileURL}" alt="Photo" loading="lazy">`;
                } else if (post.category === 'music') {
                    mediaContent = `
                        <div class="audio-post">
                            <h3 class="audio-title">${post.description}</h3>
                            <div class="audio-player">
                                <audio controls preload="metadata">
                                    <source src="${post.fileURL}" type="audio/mpeg">
                                    Ваш браузер не поддерживает аудио элемент.
                                </audio>
                            </div>
                        </div>`;
                } else if (post.category === 'video') {
                    const videoId = getYoutubeVideoId(post.fileURL);
                    mediaContent = `
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/${videoId}" 
                                    loading="lazy"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                            </iframe>
                        </div>`;
                }

                const likes = post.likes || 0;
                const isLiked = post.likedBy?.includes(currentUser?.id);

                return `
                    <div class="post" data-post-id="${post.id}">
                        ${mediaContent}
                        <div class="post-content">
                            <div class="post-description">${post.description}</div>
                            <div class="post-date">${date}</div>
                            <div class="post-actions">
                                <button class="action-btn ${isLiked ? 'liked' : ''}" 
                                        onclick="handleLike('${post.id}', ${likes})">
                                    ${isLiked ? '❤️' : '🤍'} ${likes}
                                </button>
                                ${isAdmin ? `
                                    <button class="action-btn delete-btn" 
                                            onclick="deletePost('${post.id}')">
                                        🗑️ Удалить
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }

        // Обработка лайков
        window.handleLike = async function(postId, currentLikes) {
            if (!currentUser) {
                alert('Для оценки поста необходимо открыть сайт через Telegram');
                return;
            }

            try {
                const postRef = doc(db, 'posts', postId);
                const postDoc = await getDoc(postRef);
                const post = postDoc.data();
                const likedBy = post.likedBy || [];
                const isLiked = likedBy.includes(currentUser.id);

                if (isLiked) {
                    await updateDoc(postRef, {
                        likes: currentLikes - 1,
                        likedBy: likedBy.filter(id => id !== currentUser.id)
                    });
                } else {
                    await updateDoc(postRef, {
                        likes: currentLikes + 1,
                        likedBy: [...likedBy, currentUser.id]
                    });
                }

                loadPosts(); // Перезагружаем посты для обновления отображения
            } catch (error) {
                console.error('Ошибка при обработке лайка:', error);
            }
        };

        // Удаление поста (только для админа)
        window.deletePost = async function(postId) {
            if (!currentUser || currentUser.id !== '5794174511') {
                return;
            }

            if (confirm('Вы уверены, что хотите удалить этот пост?')) {
                try {
                    await deleteDoc(doc(db, 'posts', postId));
                    loadPosts(); // Перезагружаем посты
                } catch (error) {
                    console.error('Ошибка при удалении поста:', error);
                }
            }
        };

        // Получение ID видео из YouTube URL
        function getYoutubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Переключение разделов
        window.showSection = function(sectionId) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
        };

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
            loadPosts();
        });

        // Обработка ошибок загрузки изображений
        document.addEventListener('error', function(e) {
            if (e.target.tagName.toLowerCase() === 'img') {
                e.target.src = 'https://placehold.co/300x300?text=Error+loading+image';
            }
        }, true);
    </script>
</body>
</html>
