<style>
    @font-face {
        font-family: 'Blackmoor';
        src: url('./1-BLACKMOOR-LET-PLAIN103.TTF') format('truetype');
    }

    :root {
        --neon-color: #00ffcc;
        --neon-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }

    /* Обновленные стили меню */
    .menu {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 0;
        text-align: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
        border-bottom: 1px solid var(--neon-color);
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
    }

    .menu a {
        color: white;
        text-decoration: none;
        margin: 0 25px;
        font-size: 20px;
        font-family: 'Blackmoor', sans-serif;
        transition: all 0.3s ease;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        position: relative;
    }

    .menu a:hover {
        color: var(--neon-color);
        text-shadow: 0 0 10px var(--neon-color);
    }

    .menu a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        background: var(--neon-color);
        transition: all 0.3s ease;
        transform: translateX(-50%);
        box-shadow: 0 0 10px var(--neon-color);
    }

    .menu a:hover::after {
        width: 100%;
    }

    /* Восстанавливаем и обновляем стили профиля */
    body {
        font-family: 'Blackmoor', sans-serif;
        background: #0d0d0d;
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    .profile-header {
        margin-top: 80px;
        padding: 30px;
        background: rgba(13, 13, 13, 0.95);
        border: 1px solid var(--neon-color);
        box-shadow: var(--neon-shadow);
        border-radius: 15px;
        width: 90%;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeIn 0.8s ease-out;
    }

    .profile-header img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 2px solid var(--neon-color);
        box-shadow: var(--neon-shadow);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-header img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px var(--neon-color);
    }

    .profile-info {
        margin-top: 20px;
    }

    .profile-info h1 {
        color: var(--neon-color);
        font-size: 2.5em;
        text-shadow: 0 0 10px var(--neon-color);
        margin-bottom: 15px;
    }

    .profile-bio {
        font-size: 1.2em;
        color: #ffffff;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
    }

    .profile-stats {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 25px;
    }

    .stat-item {
        text-align: center;
        padding: 10px 20px;
        border-radius: 10px;
        transition: 0.3s;
    }

    .stat-item:hover {
        background: rgba(0, 255, 204, 0.1);
        transform: translateY(-5px);
    }

    #posts-container {
        margin-top: 30px;
        padding: 20px;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
