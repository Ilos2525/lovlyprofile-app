<style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–µ–º—ã */
    :root {
        --neon-color: #00ffcc;
        --neon-shadow: rgba(0, 255, 204, 0.3);
        --bg-color: #121212;
        --card-bg: rgba(0, 0, 0, 0.3);
        --text-color: #ffffff;
        --secondary-text: #cccccc;
        --transition: all 0.3s ease;
        --border-radius: 15px;
    }

    /* –°–±—Ä–æ—Å –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    html, body {
        background: var(--bg-color);
        color: var(--text-color);
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
        color-scheme: dark;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes neonPulse {
        0% { box-shadow: 0 0 10px var(--neon-shadow); }
        50% { box-shadow: 0 0 20px var(--neon-shadow); }
        100% { box-shadow: 0 0 10px var(--neon-shadow); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* –ü—Ä–æ—Ñ–∏–ª—å */
    .profile-section {
        text-align: center;
        padding: 40px 20px;
        background: var(--card-bg);
        border-bottom: 2px solid var(--neon-color);
        position: relative;
        animation: fadeIn 0.5s ease;
    }

    .profile-section::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, rgba(0,255,204,0.1) 0%, transparent 100%);
        z-index: 0;
    }

    .profile-content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 0 auto;
    }

    .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid var(--neon-color);
        object-fit: cover;
        margin-bottom: 20px;
        animation: neonPulse 2s infinite;
        transition: var(--transition);
    }

    .profile-photo:hover {
        transform: scale(1.05);
    }

    .profile-name {
        color: var(--neon-color);
        font-size: 28px;
        margin: 10px 0;
        text-shadow: 0 0 10px var(--neon-shadow);
    }

    .profile-bio {
        color: var(--secondary-text);
        max-width: 600px;
        margin: 0 auto;
        font-size: 16px;
        opacity: 0.9;
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background: var(--card-bg);
        border-bottom: 2px solid var(--neon-color);
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }

    .nav-link {
        color: var(--neon-color);
        text-decoration: none;
        padding: 10px 25px;
        border: 1px solid var(--neon-color);
        border-radius: var(--border-radius);
        transition: var(--transition);
        font-weight: 500;
        position: relative;
        overflow: hidden;
    }

    .nav-link::before {
        content: '';
        position: absolute;
        inset: 0;
        background: var(--neon-color);
        opacity: 0;
        transition: var(--transition);
        z-index: -1;
    }

    .nav-link:hover::before {
        opacity: 0.1;
    }

    .nav-link.active {
        background: var(--neon-color);
        color: var(--bg-color);
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    .content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* –°–µ–∫—Ü–∏–∏ */
    .section {
        display: none;
        opacity: 0;
        transform: translateY(20px);
        transition: var(--transition);
    }

    .section.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
        animation: fadeIn 0.5s ease;

    /* –ó–∞–≥—Ä—É–∑–∫–∞ */

    .loading::after {

    @keyframes spin {

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {

    /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
    .notification {

</style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            orderBy, 
            getDocs, 
            doc, 
            getDoc, 
            updateDoc, 
            deleteDoc, 
            setDoc,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDPMqef3_hF-QpBr09qtry_45K4h28oMT0",
            authDomain: "whylovly-website-8adcb.firebaseapp.com",
            projectId: "whylovly-website-8adcb",
            storageBucket: "whylovly-website-8adcb.firebasestorage.app",
            messagingSenderId: "749833792533",
            appId: "1:749833792533:web:2494649a11b628cd84321c",
            measurementId: "G-0MKF0C3WQJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let tg = null;
        let currentUser = null;
        function showNotification(type, username) {
            // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ, –µ—Å–ª–∏ –µ—Å—Ç—å
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            let icon, message;
            if (type === 'like') {
                icon = '‚ù§Ô∏è';
                message = '–ø–æ—Å—Ç–∞–≤–∏–ª(–∞) –ª–∞–π–∫';
            } else if (type === 'unlike') {
                icon = 'ü§ç';
                message = '—É–±—Ä–∞–ª(–∞) –ª–∞–π–∫';
            }

            notification.innerHTML = `
                <div class="notification-icon">${icon}</div>
                <div class="notification-content">
                    <div class="notification-user">@${username}</div>
                    <div class="notification-message">${message}</div>
                </div>
            `;

            document.body.appendChild(notification);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            setTimeout(() => notification.classList.add('show'), 100);

            // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        async function initTelegram() {
            try {
                await new Promise(resolve => setTimeout(resolve, 1000));
                tg = window.Telegram?.WebApp;
                
                if (tg) {
                    tg.ready();
                    tg.expand();
                    
                    currentUser = tg.initDataUnsafe?.user;
                    if (currentUser?.id) {
                        console.log('Telegram –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω, ID:', currentUser.id);
                        loadProfile();
                        loadPosts();
                    } else {
                        console.warn('–ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º');
                        currentUser = { id: 'test_user' };
                        loadProfile();
                        loadPosts();
                    }
                } else {
                    console.warn('WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω, —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º');
                    currentUser = { id: 'test_user' };
                    loadProfile();
                    loadPosts();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                currentUser = { id: 'test_user' };
                loadProfile();
                loadPosts();
            }
        }
        async function loadProfile() {
            try {
                const profileDoc = await getDoc(doc(db, 'profile', 'main'));
                if (profileDoc.exists()) {
                    const data = profileDoc.data();
                    if (data.photoURL) document.getElementById('profileImage').src = data.photoURL;
                    if (data.name) document.getElementById('profileName').textContent = data.name;
                    if (data.bio) document.getElementById('profileBio').textContent = data.bio;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
                document.getElementById('profileBio').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è';
            }
        }

        async function loadPosts() {
            try {
                const postsQuery = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(postsQuery);
                
                const posts = {
                    photo: [],
                    music: [],
                    video: []
                };

                const likePromises = [];

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    post.id = doc.id;
                    if (post.category) {
                        posts[post.category].push(post);
                        if (currentUser?.id) {
                            const likePromise = checkLikeStatus(post.id);
                            likePromises.push(likePromise);
                        }
                    }
                });

                const likeStatuses = await Promise.all(likePromises);
                let likeIndex = 0;

                Object.keys(posts).forEach(category => {
                    posts[category].forEach(post => {
                        post.isLiked = likeStatuses[likeIndex++];
                    });
                });

                await Promise.all([
                    displayPosts('allPosts', posts.photo),
                    displayPosts('musicPosts', posts.music),
                    displayPosts('videoPosts', posts.video)
                ]);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤:', error);
                document.querySelectorAll('.loading').forEach(el => {
                    el.innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
                });
            }
        }

        async function checkLikeStatus(postId) {
            try {
                const likeRef = doc(db, 'likes', `${postId}_${currentUser.id}`);
                const likeDoc = await getDoc(likeRef);
                return likeDoc.exists();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ª–∞–π–∫–∞:', error);
                return false;
            }
        }
        function displayPosts(containerId, posts) {
            const container = document.getElementById(containerId);
            if (!posts.length) {
                container.innerHTML = '<div class="post"><div class="post-content">–ù–µ—Ç –ø–æ—Å—Ç–æ–≤</div></div>';
                return;
            }

            container.innerHTML = posts.map(post => {
                const date = new Date(post.timestamp?.seconds * 1000 || Date.now()).toLocaleDateString('ru-RU');
                const isAdmin = currentUser?.id === '5794174511';
                
                let mediaContent = '';
                if (post.category === 'photo') {
                    mediaContent = `<img src="${post.fileURL}" alt="Photo" loading="lazy">`;
                } else if (post.category === 'music') {
                    mediaContent = `
                        <div class="audio-post">
                            <h3 class="audio-title">${post.description}</h3>
                            <div class="audio-player">
                                <audio controls preload="none">
                                    <source src="${post.fileURL}" type="audio/mpeg">
                                </audio>
                            </div>
                        </div>`;
                } else if (post.category === 'video') {
                    const videoId = getYoutubeVideoId(post.fileURL);
                    mediaContent = `
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/${videoId}" 
                                    loading="lazy"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                            </iframe>
                        </div>`;
                }

                return `
                    <div class="post" data-post-id="${post.id}">
                        ${mediaContent}
                        <div class="post-content">
                            <div class="post-description">${post.description}</div>
                            <div class="post-date">${date}</div>
                            <div class="post-actions">
                                <button class="action-btn ${post.isLiked ? 'liked' : ''}" 
                                        onclick="handleLike('${post.id}')">
                                    ${post.isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${post.likes || 0}
                                </button>
                                ${isAdmin ? `
                                    <button class="action-btn delete-btn" 
                                            onclick="deletePost('${post.id}')">
                                        üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }
                window.handleLike = async function(postId) {
            try {
                if (!currentUser?.id) {
                    console.error('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
                    return;
                }

                const userId = currentUser.id;
                const username = currentUser.username || currentUser.first_name || '–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                const likeRef = doc(db, 'likes', `${postId}_${userId}`);
                const postRef = doc(db, 'posts', postId);

                const [likeDoc, postDoc] = await Promise.all([
                    getDoc(likeRef),
                    getDoc(postRef)
                ]);

                if (!postDoc.exists()) {
                    console.error('–ü–æ—Å—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }

                const post = postDoc.data();
                const likedBy = post.likedBy || [];
                const currentLikes = post.likes || 0;

                if (likeDoc.exists() || likedBy.includes(userId)) {
                    // –£–±–∏—Ä–∞–µ–º –ª–∞–π–∫
                    await Promise.all([
                        deleteDoc(likeRef),
                        updateDoc(postRef, {
                            likes: Math.max(0, currentLikes - 1),
                            likedBy: likedBy.filter(id => id !== userId)
                        })
                    ]);
                    showNotification('unlike', username);
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º –ª–∞–π–∫
                    await Promise.all([
                        setDoc(likeRef, {
                            userId: userId,
                            postId,
                            timestamp: serverTimestamp()
                        }),
                        updateDoc(postRef, {
                            likes: currentLikes + 1,
                            likedBy: [...likedBy, userId]
                        })
                    ]);
                    showNotification('like', username);
                }

                loadPosts();
            } catch (error) {
