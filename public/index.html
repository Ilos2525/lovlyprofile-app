<style>
    /* Основные переменные и настройки темы */
    :root {
        --neon-color: #00ffcc;
        --neon-shadow: rgba(0, 255, 204, 0.3);
        --bg-color: #121212;
        --card-bg: rgba(0, 0, 0, 0.3);
        --text-color: #ffffff;
        --secondary-text: #cccccc;
        --transition: all 0.3s ease;
        --border-radius: 15px;
    }

    /* Сброс и базовые стили */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    html, body {
        background: var(--bg-color);
        color: var(--text-color);
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
        color-scheme: dark;
    }

    /* Анимации */
    @keyframes neonPulse {
        0% { box-shadow: 0 0 10px var(--neon-shadow); }
        50% { box-shadow: 0 0 20px var(--neon-shadow); }
        100% { box-shadow: 0 0 10px var(--neon-shadow); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Профиль */
    .profile-section {
        text-align: center;
        padding: 40px 20px;
        background: var(--card-bg);
        border-bottom: 2px solid var(--neon-color);
        position: relative;
        animation: fadeIn 0.5s ease;
    }

    .profile-section::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, rgba(0,255,204,0.1) 0%, transparent 100%);
        z-index: 0;
    }

    .profile-content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 0 auto;
    }

    .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid var(--neon-color);
        object-fit: cover;
        margin-bottom: 20px;
        animation: neonPulse 2s infinite;
        transition: var(--transition);
    }

    .profile-photo:hover {
        transform: scale(1.05);
    }

    .profile-name {
        color: var(--neon-color);
        font-size: 28px;
        margin: 10px 0;
        text-shadow: 0 0 10px var(--neon-shadow);
    }

    .profile-bio {
        color: var(--secondary-text);
        max-width: 600px;
        margin: 0 auto;
        font-size: 16px;
        opacity: 0.9;
    }

    /* Навигация */
    .nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background: var(--card-bg);
        border-bottom: 2px solid var(--neon-color);
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }

    .nav-link {
        color: var(--neon-color);
        text-decoration: none;
        padding: 10px 25px;
        border: 1px solid var(--neon-color);
        border-radius: var(--border-radius);
        transition: var(--transition);
        font-weight: 500;
        position: relative;
        overflow: hidden;
    }

    .nav-link::before {
        content: '';
        position: absolute;
        inset: 0;
        background: var(--neon-color);
        opacity: 0;
        transition: var(--transition);
        z-index: -1;
    }

    .nav-link:hover::before {
        opacity: 0.1;
    }

    .nav-link.active {
        background: var(--neon-color);
        color: var(--bg-color);
    }

    /* Контейнер контента */
    .content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Секции */
    .section {
        display: none;
        opacity: 0;
        transform: translateY(20px);
        transition: var(--transition);
    }

    .section.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
        animation: fadeIn 0.5s ease;
    }

            notification.innerHTML = `

async function loadPosts() {

        console.log('Starting to load posts...');
        const postsQuery = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
        const postsSnapshot = await getDocs(postsQuery);

                    container.innerHTML = '<div class="post"><div class="post-content">Нет постов</div></div>';

            });
            return;
        }

            const post = { id: doc.id, ...doc.data() };
            try {
                if (currentUser?.id) {
                    post.isLiked = await checkLikeStatus(doc.id);
                }
            } catch (error) {
                console.error('Error checking like status:', error);
                post.isLiked = false;
            }
            return post;
        }));

window.musicPlaylist = [];

// инициализируем плейлист после рендера музыки
function initMusicPlaylist() {
  const posts = document.querySelectorAll('.audio-post');
  window.musicPlaylist = Array.from(posts).map((el, i) => {
    const src = el.dataset.src;
    const audio = new Audio(src);
    audio.preload = 'metadata';
    // при окончании трека — следующий
    audio.onended = playNext;
    // обновление прогресса
    audio.ontimeupdate = () => updateProgress(i);
    return { el, audio, title: el.querySelector('.audio-title').textContent };
  });

  // сразу вешаем клики на кнопки
  window.musicPlaylist.forEach((item, i) => {
const playBtn = item.el.querySelector('.btn-play');
playBtn.onclick = () => {
  const { audio } = musicPlaylist[i];
  if (i === currentMusicIndex && !audio.paused) {
    audio.pause();
  } else {
    playTrack(i);
  }
  updateUI();    // сразу обновляем иконку
};

    item.el.querySelector('.btn-prev').onclick = playPrev;
    item.el.querySelector('.btn-next').onclick = playNext;
    // клик по бару — seek
    const bar = item.el.querySelector('.audio-progress .bar');
    bar.onclick = e => {
      const rect = bar.getBoundingClientRect();
      const pct = (e.clientX - rect.left) / rect.width;
      item.audio.currentTime = pct * item.audio.duration;
      updateProgress(i);
    };
  });
}

// воспроизведение по индексу
function playTrack(index) {
  // пауза текущего
  if (currentMusicIndex >= 0) musicPlaylist[currentMusicIndex].audio.pause();
  currentMusicIndex = index;
  const { audio } = musicPlaylist[index];
  audio.play();
  showMiniPlayer();
  updateUI();
}

// следующий
function playNext() {
  const next = (currentMusicIndex + 1) % musicPlaylist.length;
  playTrack(next);
}
// предыдущий
function playPrev() {
  const prev = (currentMusicIndex - 1 + musicPlaylist.length) % musicPlaylist.length;
  playTrack(prev);
}

// обновить прогресс‑бар и иконку
function updateUI() {
  musicPlaylist.forEach((item, i) => {
    const btn = item.el.querySelector('.btn-play');
    btn.textContent = (i === currentMusicIndex && !item.audio.paused) ? '⏸️' : '▶️';
    // duration
    const dur = item.el.querySelector('.audio-progress .duration');
    if (item.audio.duration) dur.textContent = formatTime(item.audio.duration);
  });
  // мини‑плеер
  const mini = document.querySelector('.mini-player');
  const img = mini.querySelector('img');
  const title = mini.querySelector('.title');
  const prog = mini.querySelector('.mini-progress .fill');
  const ctl = musicPlaylist[currentMusicIndex];
  img.src = ctl.el.querySelector('.audio-cover img').src;
  title.textContent = ctl.title;
  prog.style.width = `${(ctl.audio.currentTime / ctl.audio.duration) * 100}%`;
}

// обновление только прогресса
function updateProgress(idx) {
  if (idx !== currentMusicIndex) return;
  const item = musicPlaylist[idx];
  const fill = item.el.querySelector('.audio-progress .fill');
  fill.style.width = `${(item.audio.currentTime / item.audio.duration) * 100}%`;

  // — новая строка:
  item.el.querySelector('.audio-progress .current').textContent =
    formatTime(item.audio.currentTime);

  // обновляем мини‑плеер тоже
  updateUI();
}

function formatTime(sec) {
  const m = Math.floor(sec/60).toString().padStart(2,'0');
  const s = Math.floor(sec%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

// Функция захвата кадра из загруженного видео и установки в качестве poster
function captureFrame(video) {
  const defaultPoster = 'https://placehold.co/600x400?text=Preview';
  // если уже задан пользовательский poster — выходим
  if (video.poster && video.poster !== defaultPoster) return;
  // если duration ещё не готов или бесконечный — выходим
  if (!video.duration || video.duration === Infinity) return;

  // Вычисляем во сколько секунд хотим сделать кадр
  const targetTime = Math.min(1, video.duration / 2);

  // Обработчик после seek
  function onSeeked() {
    try {
      const canvas = document.createElement('canvas');
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL();
      video.poster = dataURL;
      // вернёмся на начало, чтобы сразу показывался poster, а не кадр из видео
      video.currentTime = 0;
    } catch (e) {
      console.error('Error capturing video frame:', e);
    }
    video.removeEventListener('seeked', onSeeked);
  }

  // Повесим слушатель и только потом начнём seek
  video.addEventListener('seeked', onSeeked);
  video.currentTime = targetTime;
}

  if (clickedLink) clickedLink.classList.add('active');

  // 3) Спрятать все секции
  document.querySelectorAll('.section').forEach(section => {
    section.classList.remove('active');
  });

  // 4) Показать нужную
  const targetSection = document.getElementById(sectionId);
  if (targetSection) targetSection.classList.add('active');

  // ==== Новый код для мини‑плеера ====
  // Если мы на вкладке "music" — скрываем мини‑плеер,
  // иначе — показываем его, но только если уже есть текущий трек.
  const mini = document.querySelector('.mini-player');
  if (mini) {
    if (sectionId === 'music') {
      mini.classList.remove('show');
    } else if (currentMusicIndex >= 0) {
      mini.classList.add('show');
    }
  }
};
</script>
</body>
</html>
