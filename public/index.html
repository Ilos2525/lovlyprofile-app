<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whylovly</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --neon-color: #00ffcc;
            --bg-color: #121212;
            --card-bg: rgba(0, 0, 0, 0.3);
            --text-color: #ffffff;
            --secondary-text: #cccccc;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-section {
            text-align: center;
            padding: 40px 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--neon-color);
            position: relative;
            overflow: hidden;
        }

        .profile-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,255,204,0.1) 0%, transparent 100%);
            z-index: 0;
        }

        .profile-content {
            position: relative;
            z-index: 1;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--neon-color);
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,255,204,0.3);
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.05);
        }

        .profile-name {
            color: var(--neon-color);
            font-size: 28px;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0,255,204,0.5);
        }

        .profile-bio {
            color: var(--secondary-text);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--neon-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-link {
            color: var(--neon-color);
            text-decoration: none;
            padding: 8px 20px;
            border: 1px solid var(--neon-color);
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--neon-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: width 0.6s ease, height 0.6s ease, opacity 0.3s ease;
        }

        .nav-link:hover::before {
            width: 200px;
            height: 200px;
            opacity: 0.1;
        }

        .nav-link.active {
            background: var(--neon-color);
            color: var(--bg-color);
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* –ü–æ—Å—Ç—ã */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .post {
            background: var(--card-bg);
            border: 1px solid var(--neon-color);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,255,204,0.2);
        }

        .post img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .post:hover img {
            transform: scale(1.05);
        }

        .post-content {
            padding: 20px;
        }

        .post-description {
            margin: 10px 0;
            color: var(--secondary-text);
            line-height: 1.5;
        }

        .post-date {
            color: var(--neon-color);
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* –ê—É–¥–∏–æ –ø–æ—Å—Ç—ã */
        .audio-post {
            padding: 25px;
            background: linear-gradient(45deg, rgba(0,255,204,0.05) 0%, transparent 100%);
            border-radius: 15px;
        }

        .audio-title {
            color: var(--neon-color);
            margin: 0 0 15px 0;
            font-size: 1.2em;
        }

        .audio-player {
            width: 100%;
            margin: 15px 0;
            position: relative;
        }

        .audio-player audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            background: transparent;
        }

        audio::-webkit-media-controls-panel {
            background: rgba(0, 0, 0, 0.8);
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: var(--neon-color);
        }
        /* –í–∏–¥–µ–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* –õ–∞–π–∫–∏ –∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ */
        .post-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,255,204,0.2);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            color: var(--neon-color);
            background: rgba(0,255,204,0.1);
        }

        .action-btn.liked {
            color: var(--neon-color);
        }

        .delete-btn {
            margin-left: auto;
            color: #ff4444;
        }

        .delete-btn:hover {
            background: rgba(255,68,68,0.1);
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--neon-color);
            position: relative;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-top-color: var(--neon-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: calc(50% - 20px);
            left: calc(50% - 20px);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

            .nav {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .nav-link {
                width: 80%;
                margin: 0 auto;
                text-align: center;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
            }

            .profile-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
    <div class="profile-section">
        <div class="profile-content">
            <img id="profileImage" src="https://placehold.co/150x150" class="profile-photo" alt="Profile Photo">
            <h1 id="profileName" class="profile-name">whylovly</h1>
            <p id="profileBio" class="profile-bio">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</p>
        </div>
    </div>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="nav">
        <a href="#" class="nav-link active" onclick="showSection('all')">–ì–ª–∞–≤–Ω–∞—è</a>
        <a href="#" class="nav-link" onclick="showSection('music')">–ú—É–∑—ã–∫–∞</a>
        <a href="#" class="nav-link" onclick="showSection('video')">–í–∏–¥–µ–æ</a>
    </div>
    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content">
        <!-- –í—Å–µ –ø–æ—Å—Ç—ã (—Ñ–æ—Ç–æ) -->
        <div id="all" class="section active">
            <div class="posts-grid" id="allPosts">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤</div>
            </div>
        </div>

        <!-- –ú—É–∑—ã–∫–∞ -->
        <div id="music" class="section">
            <div class="posts-grid" id="musicPosts">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º—É–∑—ã–∫–∏</div>
            </div>
        </div>

        <!-- –í–∏–¥–µ–æ -->
        <div id="video" class="section">
            <div class="posts-grid" id="videoPosts">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDPMqef3_hF-QpBr09qtry_45K4h28oMT0",
            authDomain: "whylovly-website-8adcb.firebaseapp.com",
            projectId: "whylovly-website-8adcb",
            storageBucket: "whylovly-website-8adcb.firebasestorage.app",
            messagingSenderId: "749833792533",
            appId: "1:749833792533:web:2494649a11b628cd84321c",
            measurementId: "G-0MKF0C3WQJ"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        let currentUser = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        try {
            tg.expand();
            currentUser = tg.initDataUnsafe?.user;
        } catch (e) {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram WebApp:', e);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è
        async function loadProfile() {
            try {
                const profileDoc = await getDoc(doc(db, 'profile', 'main'));
                if (profileDoc.exists()) {
                    const data = profileDoc.data();
                    if (data.photoURL) {
                        document.getElementById('profileImage').src = data.photoURL;
                    }
                    if (data.name) {
                        document.getElementById('profileName').textContent = data.name;
                    }
                    if (data.bio) {
                        document.getElementById('profileBio').textContent = data.bio;
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
        async function loadPosts() {
            try {
                const postsQuery = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(postsQuery);
                
                const posts = {
                    photo: [],
                    music: [],
                    video: []
                };

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    post.id = doc.id;
                    if (post.category) {
                        posts[post.category].push(post);
                    }
                });

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø–æ—Å—Ç—ã –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ä–∞–∑–¥–µ–ª–∞—Ö
                displayPosts('allPosts', posts.photo);
                displayPosts('musicPosts', posts.music);
                displayPosts('videoPosts', posts.video);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤:', error);
            }
        }
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å—Ç–æ–≤
        function displayPosts(containerId, posts) {
            const container = document.getElementById(containerId);
            if (!posts.length) {
                container.innerHTML = '<div class="post"><div class="post-content">–ù–µ—Ç –ø–æ—Å—Ç–æ–≤</div></div>';
                return;
            }

            container.innerHTML = posts.map(post => {
                const date = new Date(post.timestamp).toLocaleDateString('ru-RU');
                const isAdmin = currentUser?.id === '5794174511'; // ID –∞–¥–º–∏–Ω–∞ –≤ Telegram
                
                let mediaContent = '';
                if (post.category === 'photo') {
                    mediaContent = `<img src="${post.fileURL}" alt="Photo" loading="lazy">`;
                } else if (post.category === 'music') {
                    mediaContent = `
                        <div class="audio-post">
                            <h3 class="audio-title">${post.description}</h3>
                            <div class="audio-player">
                                <audio controls preload="metadata">
                                    <source src="${post.fileURL}" type="audio/mpeg">
                                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
                                </audio>
                            </div>
                        </div>`;
                } else if (post.category === 'video') {
                    const videoId = getYoutubeVideoId(post.fileURL);
                    mediaContent = `
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/${videoId}" 
                                    loading="lazy"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                            </iframe>
                        </div>`;
                }

                const likes = post.likes || 0;
                const isLiked = post.likedBy?.includes(currentUser?.id);

                return `
                    <div class="post" data-post-id="${post.id}">
                        ${mediaContent}
                        <div class="post-content">
                            <div class="post-description">${post.description}</div>
                            <div class="post-date">${date}</div>
                            <div class="post-actions">
                                <button class="action-btn ${isLiked ? 'liked' : ''}" 
                                        onclick="handleLike('${post.id}', ${likes})">
                                    ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${likes}
                                </button>
                                ${isAdmin ? `
                                    <button class="action-btn delete-btn" 
                                            onclick="deletePost('${post.id}')">
                                        üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ª–∞–π–∫–æ–≤
        window.handleLike = async function(postId, currentLikes) {
            if (!currentUser) {
                alert('–î–ª—è –æ—Ü–µ–Ω–∫–∏ –ø–æ—Å—Ç–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –æ—Ç–∫—Ä—ã—Ç—å —Å–∞–π—Ç —á–µ—Ä–µ–∑ Telegram');
                return;
            }

            try {
                const postRef = doc(db, 'posts', postId);
                const postDoc = await getDoc(postRef);
                const post = postDoc.data();
                const likedBy = post.likedBy || [];
                const isLiked = likedBy.includes(currentUser.id);

                if (isLiked) {
                    await updateDoc(postRef, {
                        likes: currentLikes - 1,
                        likedBy: likedBy.filter(id => id !== currentUser.id)
                    });
                } else {
                    await updateDoc(postRef, {
                        likes: currentLikes + 1,
                        likedBy: [...likedBy, currentUser.id]
                    });
                }

                loadPosts(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å—Ç—ã –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –ª–∞–π–∫–∞:', error);
            }
        };

        // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å—Ç–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∞)
        window.deletePost = async function(postId) {
            if (!currentUser || currentUser.id !== '5794174511') {
                return;
            }

            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) {
                try {
                    await deleteDoc(doc(db, 'posts', postId));
                    loadPosts(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å—Ç—ã
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –ø–æ—Å—Ç–∞:', error);
                }
            }
        };

        // –ü–æ–ª—É—á–µ–Ω–∏–µ ID –≤–∏–¥–µ–æ –∏–∑ YouTube URL
        function getYoutubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–∞–∑–¥–µ–ª–æ–≤
        window.showSection = function(sectionId) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
            loadPosts();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        document.addEventListener('error', function(e) {
            if (e.target.tagName.toLowerCase() === 'img') {
                e.target.src = 'https://placehold.co/300x300?text=Error+loading+image';
            }
        }, true);
    </script>
</body>
</html>
