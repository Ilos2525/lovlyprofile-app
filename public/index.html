<style>
    /* Основные переменные и настройки темы */
    :root {
        --neon-color: #00ffcc;
        --neon-shadow: rgba(0, 255, 204, 0.3);
        --bg-color: #121212;
        --card-bg: rgba(0, 0, 0, 0.3);
        --text-color: #ffffff;
        --secondary-text: #cccccc;
        --transition: all 0.3s ease;
        --border-radius: 15px;
    }

    /* Сброс и базовые стили */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    html, body {
        background: var(--bg-color);
        color: var(--text-color);
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
        color-scheme: dark;
    }

    /* Анимации */
    @keyframes neonPulse {
        0% { box-shadow: 0 0 10px var(--neon-shadow); }
        50% { box-shadow: 0 0 20px var(--neon-shadow); }
        100% { box-shadow: 0 0 10px var(--neon-shadow); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Профиль */
    .profile-section {
        text-align: center;
        padding: 40px 20px;
        background: var(--card-bg);
        border-bottom: 2px solid var(--neon-color);
        position: relative;
        animation: fadeIn 0.5s ease;
    }

    .profile-section::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, rgba(0,255,204,0.1) 0%, transparent 100%);
        z-index: 0;
    }

    .profile-content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 0 auto;
    }

    .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid var(--neon-color);
        object-fit: cover;
        margin-bottom: 20px;
        animation: neonPulse 2s infinite;
        transition: var(--transition);
    }

    .profile-photo:hover {
        transform: scale(1.05);
    }

    .profile-name {
        color: var(--neon-color);
        font-size: 28px;
        margin: 10px 0;
        text-shadow: 0 0 10px var(--neon-shadow);
    }

    .profile-bio {
        color: var(--secondary-text);
        max-width: 600px;
        margin: 0 auto;
        font-size: 16px;
        opacity: 0.9;
    }

    /* Навигация */
    .nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background: var(--card-bg);
        border-bottom: 2px solid var(--neon-color);
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }

    .nav-link {
        color: var(--neon-color);
        text-decoration: none;
        padding: 10px 25px;
        border: 1px solid var(--neon-color);
        border-radius: var(--border-radius);
        transition: var(--transition);
        font-weight: 500;
        position: relative;
        overflow: hidden;
    }

    .nav-link::before {
        content: '';
        position: absolute;
        inset: 0;
        background: var(--neon-color);
        opacity: 0;
        transition: var(--transition);
        z-index: -1;
    }

    .nav-link:hover::before {
        opacity: 0.1;
    }

    .nav-link.active {
        background: var(--neon-color);
        color: var(--bg-color);
    }

    /* Контейнер контента */
    .content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Секции */
    .section {
        display: none;
        opacity: 0;
        transform: translateY(20px);
        transition: var(--transition);
    }

    .section.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
        animation: fadeIn 0.5s ease;
    }

window.handleLike = async function(postId) {
    try {
        if (!isAuthorized()) {
            window.location.href = 'https://t.me/lovlyprofilebot';
            return;
        }

        // Находим и блокируем кнопку
        const likeButton = document.querySelector(`[data-post-id="${postId}"] .action-btn`);
        if (likeButton) likeButton.disabled = true;

        const userId = currentUser.id;
        const username = currentUser.username || currentUser.first_name || 'Unknown';
        
        const likeRef = doc(db, 'likes', `${postId}_${userId}`);
        const postRef = doc(db, 'posts', postId);

        const batch = writeBatch(db);

        const [likeDoc, postDoc] = await Promise.all([
            getDoc(likeRef),
            getDoc(postRef)
        ]);

        if (!postDoc.exists()) {
            console.error('Пост не найден');
            return;
        }

        const post = postDoc.data();
        const likedBy = post.likedBy || [];
        const currentLikes = post.likes || 0;

        if (likeDoc.exists() || likedBy.includes(userId)) {
            batch.delete(likeRef);
            batch.update(postRef, {
                likes: Math.max(0, currentLikes - 1),
                likedBy: likedBy.filter(id => id !== userId)
            });
            showNotification('unlike', username);
        } else {
            batch.set(likeRef, {
                userId: userId,
                postId,
                timestamp: serverTimestamp()
            });
            batch.update(postRef, {
                likes: currentLikes + 1,
                likedBy: [...likedBy, userId]
            });
            showNotification('like', username);
        }

        await batch.commit();
        if (likeButton) likeButton.disabled = false;
        loadPosts();

    } catch (error) {
        console.error('Ошибка лайка:', error);
        const likeButton = document.querySelector(`[data-post-id="${postId}"] .action-btn`);
        if (likeButton) likeButton.disabled = false;
    }
};

        async function loadProfile() {
            try {
                const profileDoc = await getDoc(doc(db, 'profile', 'main'));
                if (profileDoc.exists()) {
                    const data = profileDoc.data();
                    if (data.photoURL) document.getElementById('profileImage').src = data.photoURL;
                    if (data.name) document.getElementById('profileName').textContent = data.name;
                    if (data.bio) document.getElementById('profileBio').textContent = data.bio;
                }
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
                document.getElementById('profileBio').textContent = 'Ошибка загрузки профиля';
            }
        }

        async function loadPosts() {
            try {
                const postsQuery = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(postsQuery);
                
                const posts = {
                    photo: [],
                    music: [],
                    video: []
                };

                const likePromises = [];

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    post.id = doc.id;
                    if (post.category) {
                        posts[post.category].push(post);
                        if (currentUser?.id) {
                            const likePromise = checkLikeStatus(post.id);
                            likePromises.push(likePromise);
                        }
                    }
                });

                const likeStatuses = await Promise.all(likePromises);
                let likeIndex = 0;

                Object.keys(posts).forEach(category => {
                    posts[category].forEach(post => {
                        post.isLiked = likeStatuses[likeIndex++];
                    });
                });

                await Promise.all([
                    displayPosts('allPosts', posts.photo),
                    displayPosts('musicPosts', posts.music),
                    displayPosts('videoPosts', posts.video)
                ]);
            } catch (error) {
                console.error('Ошибка загрузки постов:', error);
                document.querySelectorAll('.loading').forEach(el => {
                    el.innerHTML = 'Ошибка загрузки. Попробуйте обновить страницу.';
                });
            }
        }

        async function checkLikeStatus(postId) {
            try {
                const likeRef = doc(db, 'likes', `${postId}_${currentUser.id}`);
                const likeDoc = await getDoc(likeRef);
                return likeDoc.exists();
            } catch (error) {
                console.error('Ошибка проверки лайка:', error);
                return false;
            }
        }
function displayPosts(containerId, posts) {
    const container = document.getElementById(containerId);
    if (!posts.length) {
        container.innerHTML = '<div class="post"><div class="post-content">Нет постов</div></div>';
        return;
    }

    container.innerHTML = posts.map(post => {
        const date = new Date(post.timestamp?.seconds * 1000 || Date.now()).toLocaleDateString('ru-RU');
        const isAdmin = currentUser?.id === '5794174511';
        
        let mediaContent = '';
        if (post.category === 'photo') {
            mediaContent = `<img src="${post.fileURL}" alt="Photo" loading="lazy">`;
        } else if (post.category === 'music') {
            mediaContent = `
                <div class="audio-post">
                    <h3 class="audio-title">${post.description}</h3>
                    <div class="audio-player">
                        <audio controls preload="none">
                            <source src="${post.fileURL}" type="audio/mpeg">
                        </audio>
                    </div>
                </div>`;
        } else if (post.category === 'video') {
            const videoId = getYoutubeVideoId(post.fileURL);
            mediaContent = `
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/${videoId}" 
                            loading="lazy"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>`;
        }

        return `
            <div class="post" data-post-id="${post.id}">
                ${mediaContent}
                <div class="post-content">
                    <div class="post-description">${post.description}</div>
                    <div class="post-date">${date}</div>
                    <div class="post-actions">
                        <button class="action-btn ${post.isLiked ? 'liked' : ''}" 
                                onclick="handleLike('${post.id}')">
                            ${post.isLiked ? '❤️' : '🤍'} ${post.likes || 0}
                        </button>
                        <button class="action-btn comment-btn" 
                                onclick="toggleComments('${post.id}')">
                            💬 ${post.commentsCount || 0}
                        </button>
                        ${isAdmin ? `
                            <button class="action-btn delete-btn" 
                                    onclick="deletePost('${post.id}')">
                                🗑️ Удалить
                            </button>
                        ` : ''}
                    </div>
                    <div class="comments-section" id="comments-${post.id}" style="display: none;">
                        <div class="comments-container" id="comments-container-${post.id}">
                            <!-- Комментарии будут загружены сюда -->
                        </div>
                        <div class="comment-form">
                            <textarea 
                                id="comment-input-${post.id}" 
                                class="comment-input" 
                                placeholder="Написать комментарий..."
                            ></textarea>
                            <button 
                                class="comment-submit" 
                                onclick="addComment('${post.id}')"
                            >
                                Отправить
                            </button>
                        </div>
                    </div>
                </div>
            </div>`;
    }).join('');
   // Добавьте только эту строку в конец функции
    setupMobileKeyboardHandling();
}
window.handleLike = async function(postId) {
    try {
        console.log('Like attempt:', { 
            isAuthorized: isAuthorized(),
            currentUser,
            tg: window.Telegram?.WebApp
        });

        if (!isAuthorized()) {
            console.error('Необходима авторизация через Telegram');
            alert('Этот сайт работает только через Telegram');
            window.location.href = 'https://t.me/lovlyprofilebot';
            return;
        }

        const userId = currentUser.id;
        const username = currentUser.username || currentUser.first_name || 'Unknown';
        
        // Находим кнопку лайка и блокируем её на время операции
        const likeButton = document.querySelector(`[data-post-id="${postId}"] .action-btn`);
        likeButton.disabled = true;

        const likeRef = doc(db, 'likes', `${postId}_${userId}`);
        const postRef = doc(db, 'posts', postId);

        const [likeDoc, postDoc] = await Promise.all([
            getDoc(likeRef),
            getDoc(postRef)
        ]);

        if (!postDoc.exists()) {
            console.error('Пост не найден');
            return;
        }

        const post = postDoc.data();
        const likedBy = post.likedBy || [];
        const currentLikes = post.likes || 0;

        // Используем batch для атомарной операции
        const batch = writeBatch(db);

        if (likeDoc.exists() || likedBy.includes(userId)) {
            // Убираем лайк
            batch.delete(likeRef);
            batch.update(postRef, {
                likes: Math.max(0, currentLikes - 1),
                likedBy: likedBy.filter(id => id !== userId)
            });
            showNotification('unlike', username);
        } else {
            // Добавляем лайк
            batch.set(likeRef, {
                userId: userId,
                postId,
                timestamp: serverTimestamp()
            });
            batch.update(postRef, {
                likes: currentLikes + 1,
                likedBy: [...likedBy, userId]
            });
            showNotification('like', username);
        }

        await batch.commit();
        
        // Разблокируем кнопку и обновляем посты
        likeButton.disabled = false;
        loadPosts();

    } catch (error) {
        console.error('Ошибка лайка:', error);
        alert('Произошла ошибка при обработке лайка');
        // В случае ошибки тоже разблокируем кнопку
        const likeButton = document.querySelector(`[data-post-id="${postId}"] .action-btn`);
        if (likeButton) likeButton.disabled = false;
    }
};

        function getYoutubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        window.showSection = function(sectionId) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
        };
        // Функция переключения отображения комментариев
        window.toggleComments = async function(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            const commentsContainer = document.getElementById(`comments-container-${postId}`);
            
            if (commentsSection.style.display === 'none') {
                commentsSection.style.display = 'block';
                await loadComments(postId, commentsContainer);
            } else {
                commentsSection.style.display = 'none';
            }
        };

async function loadComments(postId, container, limit = 10) {
    try {
        if (!isAuthorized()) {
            console.error('Требуется авторизация для просмотра комментариев');
            return;
        }

        console.log('Загрузка комментариев для поста:', postId);
        const commentsQuery = query(
            collection(db, 'comments'),
            where('postId', '==', postId),
            orderBy('timestamp', 'desc'),
            limit(limit)
        );
        
        // Используем кэширование
        const cachedComments = sessionStorage.getItem(`comments_${postId}`);
        if (cachedComments) {
            container.innerHTML = JSON.parse(cachedComments);
        }

        const commentsSnapshot = await getDocs(commentsQuery);
        
        if (commentsSnapshot.empty) {
            container.innerHTML = '<div class="comment">Нет комментариев</div>';
            return;
        }

        const html = commentsSnapshot.docs.map(doc => {
            const comment = doc.data();
            const date = new Date(comment.timestamp?.seconds * 1000).toLocaleDateString('ru-RU');
            return `
                <div class="comment">
                    <div class="comment-header">
                        <span class="comment-author">@${comment.username}</span>
                        <span class="comment-date">${date}</span>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `;
        }).join('');

        container.innerHTML = html;
        sessionStorage.setItem(`comments_${postId}`, JSON.stringify(html));
    } catch (error) {
        console.error('Ошибка загрузки комментариев:', error);
        container.innerHTML = '<div class="comment">Ошибка загрузки комментариев</div>';
    }
}

window.addComment = async function(postId) {
    try {
        console.log('Comment attempt:', { 
            isAuthorized: isAuthorized(),
            currentUser,
            tg: window.Telegram?.WebApp
        });

        if (!isAuthorized()) {
            console.error('Необходима авторизация через Telegram');
            alert('Этот сайт работает только через Telegram');
            window.location.href = 'https://t.me/lovlyprofilebot';
            return;
        }

        const input = document.getElementById(`comment-input-${postId}`);
        const text = input.value.trim();
        
        if (!text) {
            alert('Введите текст комментария');
            return;
        }

        // Блокируем кнопку отправки на время операции
        const submitButton = input.nextElementSibling;
        submitButton.disabled = true;

        const username = currentUser.username || currentUser.first_name || 'Unknown';
        
        // Используем batch для атомарной операции
        const batch = writeBatch(db);
        
        // Добавляем комментарий
        const commentRef = doc(collection(db, 'comments'));
        batch.set(commentRef, {
            postId,
            userId: currentUser.id,
            username,
            text,
            timestamp: serverTimestamp()
        });

        // Обновляем счетчик комментариев в посте
        const postRef = doc(db, 'posts', postId);
        batch.update(postRef, {
            commentsCount: increment(1)
        });

        await batch.commit();

        // Очищаем поле ввода
        input.value = '';
        
        // Перезагружаем комментарии
        const container = document.getElementById(`comments-container-${postId}`);
        await loadComments(postId, container);
        
        // Перезагружаем посты для обновления счетчика
        loadPosts();
        
        showNotification('comment', username);

        // Разблокируем кнопку
        submitButton.disabled = false;

    } catch (error) {
        console.error('Ошибка добавления комментария:', error);
        alert('Ошибка при добавлении комментария');
        // Разблокируем кнопку в случае ошибки
        const submitButton = document.querySelector(`#comment-input-${postId}`).nextElementSibling;
        if (submitButton) submitButton.disabled = false;
    }
};
function setupMobileKeyboardHandling() {
    const inputs = document.querySelectorAll('.comment-input');
    inputs.forEach(input => {
        input.addEventListener('blur', () => {
            window.scrollTo(0, 0);
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });
    });
}
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}
