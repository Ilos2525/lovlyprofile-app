<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <meta name="description" content="whylovly - личный блог">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>whylovly</title>
    
    <!-- Подключаем Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Подключаем шрифт Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<style>
    /* Основные переменные и настройки темы */
    :root {
        --neon-color: #00ffcc;
        --neon-shadow: rgba(0, 255, 204, 0.3);
        --bg-color: #121212;
        --card-bg: rgba(0, 0, 0, 0.3);
        --text-color: #ffffff;
        --secondary-text: #cccccc;
        --transition: all 0.3s ease;
        --border-radius: 15px;
    }

    /* Сброс и базовые стили */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    html, body {
        background: var(--bg-color);
        color: var(--text-color);
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
        color-scheme: dark;
    }

    /* Анимации */
    @keyframes neonPulse {
        0% { box-shadow: 0 0 10px var(--neon-shadow); }
        50% { box-shadow: 0 0 20px var(--neon-shadow); }
        100% { box-shadow: 0 0 10px var(--neon-shadow); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Профиль */
    .profile-section {
        text-align: center;
        padding: 40px 20px;
        background: var(--card-bg);
        border-bottom: 2px solid var(--neon-color);
        position: relative;
        animation: fadeIn 0.5s ease;
    }

    .profile-section::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, rgba(0,255,204,0.1) 0%, transparent 100%);
        z-index: 0;
    }

    .profile-content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 0 auto;
    }

    .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid var(--neon-color);
        object-fit: cover;
        margin-bottom: 20px;
        animation: neonPulse 2s infinite;
        transition: var(--transition);
    }

    .profile-photo:hover {
        transform: scale(1.05);
    }

    .profile-name {
        color: var(--neon-color);
        font-size: 28px;
        margin: 10px 0;
        text-shadow: 0 0 10px var(--neon-shadow);
    }

    .profile-bio {
        color: var(--secondary-text);
        max-width: 600px;
        margin: 0 auto;
        font-size: 16px;
        opacity: 0.9;
    }

    /* Навигация */
    .nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background: var(--card-bg);
        border-bottom: 2px solid var(--neon-color);
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }

    .nav-link {
        color: var(--neon-color);
        text-decoration: none;
        padding: 10px 25px;
        border: 1px solid var(--neon-color);
        border-radius: var(--border-radius);
        transition: var(--transition);
        font-weight: 500;
        position: relative;
        overflow: hidden;
    }

    .nav-link::before {
        content: '';
        position: absolute;
        inset: 0;
        background: var(--neon-color);
        opacity: 0;
        transition: var(--transition);
        z-index: -1;
    }

    .nav-link:hover::before {
        opacity: 0.1;
    }

    .nav-link.active {
        background: var(--neon-color);
        color: var(--bg-color);
    }

    /* Контейнер контента */
    .content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Секции */
    .section {
        display: none;
        opacity: 0;
        transform: translateY(20px);
        transition: var(--transition);
    }

    .section.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
        animation: fadeIn 0.5s ease;
    }
</style>
<style>
    /* Посты */
    .posts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        padding: 20px;
        animation: fadeIn 0.5s ease;
    }

    .post {
        background: var(--card-bg);
        border: 1px solid var(--neon-color);
        border-radius: var(--border-radius);
        overflow: hidden;
        transition: var(--transition);
        position: relative;
    }

    .post:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px var(--neon-shadow);
    }

    .post img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        transition: var(--transition);
    }

    .post:hover img {
        transform: scale(1.05);
    }

    .post-content {
        padding: 20px;
    }

    .post-description {
        color: var(--secondary-text);
        line-height: 1.5;
        margin-bottom: 15px;
    }

    .post-date {
        color: var(--neon-color);
        font-size: 0.9em;
        opacity: 0.8;
    }

    /* Аудио посты */
    .audio-post {
        padding: 25px;
        background: linear-gradient(45deg, rgba(0,255,204,0.05) 0%, transparent 100%);
        border-radius: var(--border-radius);
    }

    .audio-title {
        color: var(--neon-color);
        margin-bottom: 15px;
        font-size: 1.2em;
    }

    .audio-player {
        width: 100%;
        margin: 15px 0;
    }

    .audio-player audio {
        width: 100%;
        height: 40px;
        border-radius: 20px;
        background: transparent;
    }

    /* Видео контейнер */
    .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: var(--border-radius);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Кнопки действий */
    .post-actions {
        display: flex;
        gap: 15px;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(0,255,204,0.2);
    }

    .action-btn {
        background: transparent;
        border: none;
        color: var(--secondary-text);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 8px 15px;
        border-radius: 20px;
        transition: var(--transition);
        font-size: 16px;
    }

    .action-btn:hover {
        color: var(--neon-color);
        background: rgba(0,255,204,0.1);
    }

    .action-btn.liked {
        color: var(--neon-color);
    }

    /* Загрузка */
    .loading {
        text-align: center;
        padding: 50px;
        color: var(--neon-color);
        position: relative;
    }

    .loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid transparent;
        border-top-color: var(--neon-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Адаптивность */
    @media (max-width: 768px) {
        .posts-grid {
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 10px;
        }

        .nav {
            flex-direction: column;
            gap: 10px;
            padding: 15px;
        }

        .nav-link {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
        }

        .profile-name {
            font-size: 24px;
        }

        .post img {
            height: 250px;
        }
    }
    /* Уведомления */
    .notification {
        position: fixed;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid var(--neon-color);
        border-radius: 12px;
        padding: 15px 25px;
        color: white;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 0 20px var(--neon-shadow);
        transition: top 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .notification.show {
        top: 20px;
    }

    .notification-icon {
        font-size: 20px;
    }

    .notification-content {
        display: flex;
        flex-direction: column;
    }

    .notification-user {
        color: var(--neon-color);
        font-weight: 500;
    }

    .notification-message {
        font-size: 14px;
        opacity: 0.9;
    }
</style>
<body>
    <div class="profile-section">
        <div class="profile-content">
            <img id="profileImage" src="https://placehold.co/150x150" class="profile-photo" alt="Profile Photo">
            <h1 id="profileName" class="profile-name">whylovly</h1>
            <p id="profileBio" class="profile-bio">Загрузка профиля...</p>
        </div>
    </div>

    <div class="nav">
        <a href="#" class="nav-link active" onclick="showSection('all')">Главная</a>
        <a href="#" class="nav-link" onclick="showSection('music')">Музыка</a>
        <a href="#" class="nav-link" onclick="showSection('video')">Видео</a>
    </div>

    <div class="content">
        <div id="all" class="section active">
            <div class="posts-grid" id="allPosts">
                <div class="loading">Загрузка постов</div>
            </div>
        </div>

        <div id="music" class="section">
            <div class="posts-grid" id="musicPosts">
                <div class="loading">Загрузка музыки</div>
            </div>
        </div>

        <div id="video" class="section">
            <div class="posts-grid" id="videoPosts">
                <div class="loading">Загрузка видео</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            orderBy, 
            getDocs, 
            doc, 
            getDoc, 
            updateDoc, 
            deleteDoc, 
            setDoc,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDPMqef3_hF-QpBr09qtry_45K4h28oMT0",
            authDomain: "whylovly-website-8adcb.firebaseapp.com",
            projectId: "whylovly-website-8adcb",
            storageBucket: "whylovly-website-8adcb.firebasestorage.app",
            messagingSenderId: "749833792533",
            appId: "1:749833792533:web:2494649a11b628cd84321c",
            measurementId: "G-0MKF0C3WQJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let tg = null;
        let currentUser = null;
        function showNotification(type, username) {
            // Удаляем предыдущее уведомление, если есть
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // Создаем новое уведомление
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            let icon, message;
            if (type === 'like') {
                icon = '❤️';
                message = 'поставил(а) лайк';
            } else if (type === 'unlike') {
                icon = '🤍';
                message = 'убрал(а) лайк';
            }

            notification.innerHTML = `
                <div class="notification-icon">${icon}</div>
                <div class="notification-content">
                    <div class="notification-user">@${username}</div>
                    <div class="notification-message">${message}</div>
                </div>
            `;

            document.body.appendChild(notification);
            
            // Показываем уведомление
            setTimeout(() => notification.classList.add('show'), 100);

            // Скрываем через 3 секунды
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        async function initTelegram() {
            try {
                await new Promise(resolve => setTimeout(resolve, 1000));
                tg = window.Telegram?.WebApp;
                
                if (tg) {
                    tg.ready();
                    tg.expand();
                    
                    currentUser = tg.initDataUnsafe?.user;
                    if (currentUser?.id) {
                        console.log('Telegram инициализирован, ID:', currentUser.id);
                        loadProfile();
                        loadPosts();
                    } else {
                        console.warn('Используем тестовый режим');
                        currentUser = { id: 'test_user' };
                        loadProfile();
                        loadPosts();
                    }
                } else {
                    console.warn('WebApp не найден, тестовый режим');
                    currentUser = { id: 'test_user' };
                    loadProfile();
                    loadPosts();
                }
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                currentUser = { id: 'test_user' };
                loadProfile();
                loadPosts();
            }
        }
        async function loadProfile() {
            try {
                const profileDoc = await getDoc(doc(db, 'profile', 'main'));
                if (profileDoc.exists()) {
                    const data = profileDoc.data();
                    if (data.photoURL) document.getElementById('profileImage').src = data.photoURL;
                    if (data.name) document.getElementById('profileName').textContent = data.name;
                    if (data.bio) document.getElementById('profileBio').textContent = data.bio;
                }
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
                document.getElementById('profileBio').textContent = 'Ошибка загрузки профиля';
            }
        }

        async function loadPosts() {
            try {
                const postsQuery = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(postsQuery);
                
                const posts = {
                    photo: [],
                    music: [],
                    video: []
                };

                const likePromises = [];

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    post.id = doc.id;
                    if (post.category) {
                        posts[post.category].push(post);
                        if (currentUser?.id) {
                            const likePromise = checkLikeStatus(post.id);
                            likePromises.push(likePromise);
                        }
                    }
                });

                const likeStatuses = await Promise.all(likePromises);
                let likeIndex = 0;

                Object.keys(posts).forEach(category => {
                    posts[category].forEach(post => {
                        post.isLiked = likeStatuses[likeIndex++];
                    });
                });

                await Promise.all([
                    displayPosts('allPosts', posts.photo),
                    displayPosts('musicPosts', posts.music),
                    displayPosts('videoPosts', posts.video)
                ]);
            } catch (error) {
                console.error('Ошибка загрузки постов:', error);
                document.querySelectorAll('.loading').forEach(el => {
                    el.innerHTML = 'Ошибка загрузки. Попробуйте обновить страницу.';
                });
            }
        }

        async function checkLikeStatus(postId) {
            try {
                const likeRef = doc(db, 'likes', `${postId}_${currentUser.id}`);
                const likeDoc = await getDoc(likeRef);
                return likeDoc.exists();
            } catch (error) {
                console.error('Ошибка проверки лайка:', error);
                return false;
            }
        }
        function displayPosts(containerId, posts) {
            const container = document.getElementById(containerId);
            if (!posts.length) {
                container.innerHTML = '<div class="post"><div class="post-content">Нет постов</div></div>';
                return;
            }

            container.innerHTML = posts.map(post => {
                const date = new Date(post.timestamp?.seconds * 1000 || Date.now()).toLocaleDateString('ru-RU');
                const isAdmin = currentUser?.id === '5794174511';
                
                let mediaContent = '';
                if (post.category === 'photo') {
                    mediaContent = `<img src="${post.fileURL}" alt="Photo" loading="lazy">`;
                } else if (post.category === 'music') {
                    mediaContent = `
                        <div class="audio-post">
                            <h3 class="audio-title">${post.description}</h3>
                            <div class="audio-player">
                                <audio controls preload="none">
                                    <source src="${post.fileURL}" type="audio/mpeg">
                                </audio>
                            </div>
                        </div>`;
                } else if (post.category === 'video') {
                    const videoId = getYoutubeVideoId(post.fileURL);
                    mediaContent = `
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/${videoId}" 
                                    loading="lazy"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                            </iframe>
                        </div>`;
                }

                return `
                    <div class="post" data-post-id="${post.id}">
                        ${mediaContent}
                        <div class="post-content">
                            <div class="post-description">${post.description}</div>
                            <div class="post-date">${date}</div>
                            <div class="post-actions">
                                <button class="action-btn ${post.isLiked ? 'liked' : ''}" 
                                        onclick="handleLike('${post.id}')">
                                    ${post.isLiked ? '❤️' : '🤍'} ${post.likes || 0}
                                </button>
                                ${isAdmin ? `
                                    <button class="action-btn delete-btn" 
                                            onclick="deletePost('${post.id}')">
                                        🗑️ Удалить
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }
                window.handleLike = async function(postId) {
            try {
                if (!currentUser?.id) {
                    console.error('Пользователь не авторизован');
                    return;
                }

                const userId = currentUser.id;
                const username = currentUser.username || currentUser.first_name || 'пользователь';
                const likeRef = doc(db, 'likes', `${postId}_${userId}`);
                const postRef = doc(db, 'posts', postId);

                const [likeDoc, postDoc] = await Promise.all([
                    getDoc(likeRef),
                    getDoc(postRef)
                ]);

                if (!postDoc.exists()) {
                    console.error('Пост не найден');
                    return;
                }

                const post = postDoc.data();
                const likedBy = post.likedBy || [];
                const currentLikes = post.likes || 0;

                if (likeDoc.exists() || likedBy.includes(userId)) {
                    // Убираем лайк
                    await Promise.all([
                        deleteDoc(likeRef),
                        updateDoc(postRef, {
                            likes: Math.max(0, currentLikes - 1),
                            likedBy: likedBy.filter(id => id !== userId)
                        })
                    ]);
                    showNotification('unlike', username);
                } else {
                    // Добавляем лайк
                    await Promise.all([
                        setDoc(likeRef, {
                            userId: userId,
                            postId,
                            timestamp: serverTimestamp()
                        }),
                        updateDoc(postRef, {
                            likes: currentLikes + 1,
                            likedBy: [...likedBy, userId]
                        })
                    ]);
                    showNotification('like', username);
                }

                loadPosts();
            } catch (error) {
                console.error('Ошибка лайка:', error);
            }
        };
        window.deletePost = async function(postId) {
            if (!currentUser || currentUser.id !== '5794174511') return;

            if (confirm('Удалить пост?')) {
                try {
                    await deleteDoc(doc(db, 'posts', postId));
                    const likesQuery = query(collection(db, 'likes'), where('postId', '==', postId));
                    const likesSnapshot = await getDocs(likesQuery);
                    
                    const deleteLikes = likesSnapshot.docs.map(doc => deleteDoc(doc.ref));
                    await Promise.all(deleteLikes);
                    
                    loadPosts();
                } catch (error) {
                    console.error('Ошибка удаления:', error);
                }
            }
        };

        function getYoutubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        window.showSection = function(sectionId) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
        };

        window.addEventListener('load', initTelegram);

        document.addEventListener('error', function(e) {
            if (e.target.tagName.toLowerCase() === 'img') {
                e.target.src = 'https://placehold.co/300x300?text=Error+loading+image';
            }
        }, true);
    </script>
</body>
</html>
